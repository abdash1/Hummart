      <div class="container">
        <h2>Carousel Example</h2>  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">

              <img src="Screenshot 2024-09-09 at 5.59.17 PM.png" alt="Los Angeles" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="Screenshot 2024-09-09 at 6.00.29 PM.png" alt="Chicago" style="width:100%;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
          <div class="col-md-4">
            <img src="Screenshot 2024-09-09 at 1.55.12 PM.png" class="side-image" alt="side-image">
            <br><br>
            <img src="Screenshot 2024-09-09 at 1.55.36 PM.png" class="side-image" alt="side-image">
          
          </div>
    
        </div>
      </div>
